<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cambright Placement Test</title>

  <!-- Add ?v=1 to force refresh every time you update -->
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <!-- Hero banner -->
  <div class="hero-banner"></div>

  <!-- Headline under banner -->
  <div class="hero-text">
    <h2>Your journey to better English starts here!</h2>
  </div>

  <!-- welcome.html core structure -->
  <div class="welcome-card">
    <h1>Welcome to the Cambright Placement Test!</h1>

    <form id="welcome-form" onsubmit="return false;">
      <input id="studentName" placeholder="Full Name" required>
      <input id="studentEmail" type="email" placeholder="Email" required>
      <input id="studentPassport" placeholder="Passport Number" required>
      <input id="pinInput" maxlength="6" placeholder="Access Code (6 digits)" required>
      <div id="pin-error" class="error-box">Invalid or expired code.</div>
      <button id="startBtn" class="btn-primary" disabled>Start Test</button>
    </form>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
